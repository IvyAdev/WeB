<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Flexbox + Grid Layout</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        nav .logo {
            font-size: 1.5rem;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1rem;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem;
        }

        main {
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 1.5rem;
            padding: 2rem;
        }

        .sidebar {
            background-color: #f4f4f4;
            padding: 1rem;
        }

        .content {
            background-color: #e2e2e2;
            padding: 1rem;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }


        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
            }

            nav ul {
                flex-direction: column;
                align-items: flex-start;
            }
        }


        @media (max-width: 480px) {
            nav {
                flex-direction: column;
                align-items: flex-start;
            }

            nav ul {
                width: 100%;
                gap: 0.5rem;
            }

            nav ul li a {
                display: block;
                width: 100%;
            }

            main {
                padding: 1rem;
            }
        }
    </style>
</head>

<body>

    <header>
        <nav>
            <div class="logo">MySite</div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <aside class="sidebar">
            <h2>Sidebar</h2>
            <p>This is the sidebar content.</p>
        </aside>

        <section class="content">
            <h1>Main Content</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Ivy. All rights reserved.</p>
    </footer>

</body>

</html>
